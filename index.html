<!DOCTYPE html>
<html>
<head>
  <title>Resumo de Atendimento</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Formulário de Atendimento</h1>

  <form id="formAtendimento">
    <label for="aldapAgente">Aldap:</label>
    <input type="text" id="aldapAgente" name="aldapAgente">

    <label for="dataAtendimento">Date:</label>
    <input type="date" id="dataAtendimento" name="dataAtendimento">
    
    <label for="issue">Issue:</label>
    <input type="text" id="issue" name="issue">
    
    <label for="Block screenshot:">Block Screenshoot</label>
    <input type="text" id="screenshoot" name="screenshoot">

    <label for="status">Impact:</label>
    <select id="status" name="impact">
      <option value="">Selecione</option>
      <option value="partial">Partial</option>
      <option value="Period:">Period</option>
    </select>

    <label for="observacao">Observação:</label>
    <textarea id="observacao" name="observacao" ></textarea>

    <button type="submit">
      Enviar
    </button>
  </form>

  <script src="script.js"></script>
</body>
</html>
